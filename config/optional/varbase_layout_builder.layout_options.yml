container_type:
  field_type: radios
  weight: '-40'
  default_value: 'container-fluid'
  form_options:
    'container-fluid': 'Full'
    'w-100': 'Edge to Edge'
    'container': 'Boxed'
  build_options:
    'container-fluid': 'container-fluid'
    'w-100': 'w-100'
    'container': 'container'
container_width:
  field_type: radios
  weight: '-39'
  default_value: 'wide'
  form_options:
    'wide': 'Wide'
    'medium': 'Medium'
    'narrow': 'Narrow'
    'tiny': 'Tiny'
  build_options:
    'wide': 'col-md-10 offset-md-1'
    'medium': 'col-md-8 offset-md-2'
    'narrow': 'col-md-6 offset-md-3 col-sm-10 offset-sm-1'
    'tiny': 'col-md-4 offset-md-4 col-sm-8 offset-sm-2'
remove_gutters:
  field_type: radios
  weight: '50'
  default_value: 1
  form_options:
    1: 'No Gutters'
    0: 'With Gutters'
gutters_between:
  field_type: checkbox
  weight: '55'
  default_value: TRUE
