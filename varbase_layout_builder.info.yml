name: 'Varbase Layout Builder'
description: 'Provides default configuration and enhancements to utilize Drupal core''s Layout Builder.'
type: module
package: Varbase
version: 8.x-1.x-dev
core: 8.x
project: varbase_layout_builder
dependencies:
  - drupal:system (>=8.8.0)
  - drupal:layout_builder
  - layout_builder_restrictions:layout_builder_restrictions
  - varbase_media:varbase_media
install:
  - bootstrap_layouts
  - layout_library
  - layout_builder_modal
  - layout_builder_block_sanitizer
  - media_library_theme_reset
  - layout_builder_at
  - media_library_form_element
  - lb_ux
  - entity_block
  - block_form_alter
